<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Activities</title>
  <link rel="stylesheet" href="cssjs.css">
</head>
<body>
  <!-- Form Container -->
  <div class="form-container">
    <h1>Our Activities</h1>
    <!-- Main Form -->
    <form id="myForm" action="#" method="post">
      <!-- Firstname and Lastname Field -->
      <div class="form-group">
        <label for="fullname">Firstname and Lastname</label>
        <input type="text" id="fullname" name="fullname" />
        <small>Only enter your first name and last name, middle name is not necessary.</small>
        <span id="fullnameError" class="error"></span>
      </div>
      
      <!-- Student ID Field -->
      <div class="form-group">
        <label for="studentID">Student ID</label>
        <input type="text" id="studentID" name="studentID" />
        <small>Please enter your 10-digit student ID.</small>
        <span id="studentIDError" class="error"></span>
      </div>
      
      <!-- University Email Field -->
      <div class="form-group">
        <label for="email">University Email</label>
        <input type="email" id="email" name="email" />
        <small>Please provide your university email in the format "xxx.yyy@dome.tu.ac.th".</small>
        <span id="emailError" class="error"></span>
      </div>

      <!-- Type of Work/Activity Field -->
      <div class="form-group">
        <label for="activityType">Type of Activity</label>
        <select id="activityType" name="activityType">
          <option value="" disabled selected>Select an Activity</option>
          <option value="ปฐมนิเทศ (Orientation)" Orientation>ปฐมนิเทศ (Orientation)</option>
          <option value="รับเพื่อนใหม่(Firstmeet)" FirstMeet TU>รับเพื่อนใหม่(Firstmeet)</option>
          <option value="วันฮาโลวีน (Halloween day)" Halloween>วันฮาโลวีน (Halloween day)</option>
          <option Value="เฟรชชี่เกม (Freshy Game)" Freshy Game>เฟรชชี่เกม (Freshy Game)</option>
          <option Value="วันลอยกระทง (Freshy Game)" Loy krathong>วันลอยกระทง (Freshy Game)</option>
          <option Value="กิจกรรมอื่นๆ (Other)" Other>กิจกรรมอื่นๆ (Other)</option>
        </select>
        <small>If select Other activity please write that activity in Feelings about the activity</small>
      </div>

      <!-- <div class="form-group">
        <label for="activityType">Type of Work/Activity</label>
        <select id="activityType" name="activityType">
          <option value="" disabled selected>Select an option</option>
          <option value="Course">Course</option>
          <option value="Activity">Activity</option>
          <option value="Work">Work</option>
          <option value="Research">Research</option>
          <option value="Sports">Sports</option>
          <option value="Competition">Competition</option>
          <option value="Computer Science">Computer Science</option>
        </select>
      </div> -->

      <!-- Semester Field -->
      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" name="semester">
          <option value="" disabled selected>Select an option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="Summer">Summer</option>
        </select>
      </div>

      <!-- Start Date/Time Field -->
      <div class="form-group">
        <label for="startDate">Date/Time</label>
        <input type="datetime-local" id="startDate" name="startDate" />
      </div>

      

      <!-- Location Field -->
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" />
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Feelings about the activity</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <input type="submit" value="Submit" id="submit" />
      </div>
      <div class="form-group">
        <p class="out1" id="out1"></p>
        <p class="out2" id="out2"></p>
        <p class="out3" id="out3"></p>
        <p class="out4" id="out4"></p>
        <p class="out5" id="out5"></p>
        <p class="out6" id="out6"></p>
        <p class="out7" id="out7"></p>
        <p class="out8" id="out8"></p>
        </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="javascript.js"></script>
</body>
</html>
